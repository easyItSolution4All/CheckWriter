<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Multi Lanaguages Check writer application</title>
    <script src="../Scripts/angular.js"></script>

    <script src="WriteOnMultipleLanguages.js"></script>

    <link href="../Content/bootstrap.css" rel="stylesheet" />



    <style type="text/css">
        .blackBoard {
            background: url('../Images/bBoard.jpg');
            color: white;
            min-height: 100px;
            width: 70%;
            padding-top: 10px;
            padding-left: 10px;
            padding-right: 10px;
            font-family: 'Showcard Gothic';
            font-size: 25px;
            border-radius: 20px;
            border-width: 13px;
            border-color: #ff6a00;
        }
    </style>
</head>
<body>



    <br />

    <div style="border-radius:20px; border-color:#4cff00; padding-left:20%;">
        <fieldset>

            <legend style="color:white;font-family:Verdana;font-weight:bold;">Simple Check Writer</legend>

            <div ng-app="numToTextConverterModule" ng-controller="numToTextConverterController">

                Number Please:
                <input type="text" ng-model="inputNumber"
                       ng-keyup="convertToText()"
                       class="text-primary" />

                <br />
                <br />


                <div class="blackBoard"
                     ng-show="ShouldDisplayBoard">
                
                    <img ng-src="../Images/en.jpg" border="0" />
                {{resultsInEnglish}}</div>

                <br />
                <div class="blackBoard"
                     ng-show="ShouldDisplayBoard">
                
                    <img ng-src="../Images/es.jpg" border="0" />
                {{resultsInSpanish}}</div>
                <br />
                <div class="blackBoard"
                     ng-show="ShouldDisplayBoard">
                
                    <img ng-src="../Images/fr.jpg" border="0"/>
                {{resultsInFrench}}</div>

            </div>

        </fieldset>

    </div>


</body>

</html>
